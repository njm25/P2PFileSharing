<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P File Sharing</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>P2P File Sharing</h1>

    <!-- Host Section -->
    <div id="host-section" class="section">
      <h2>Host a File</h2>
      <input type="file" id="fileInput" class="file-input">
      <br>
      <textarea id="offer" class="metadata" placeholder="Copy this offer"></textarea>
      <button id="createOffer" class="button">Create Offer</button>
    </div>

    <!-- Downloader Section -->
    <div id="downloader-section" class="section">
      <h2>Download a File</h2>
      <textarea id="answer" class="metadata" placeholder="Paste the offer here"></textarea>
      <button id="connect" class="button">Connect</button>
    </div>

    <!-- Status Display -->
    <div id="status" class="status">
      <p>Connection status will be displayed here.</p>
    </div>
  </div>

  <script src="js/ui.js"></script>
  <script src="js/webrtc.js"></script>
</body>
</html>
