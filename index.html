<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Temp File Hosting Service</title>
</head>

<body>
    <div class="container">
        <h1>Temp File Hosting Service</h1>
        <!-- Main Menu -->
        <div id="main-menu">
            <button id="host-btn">Host a File</button>
            <button id="download-btn">Download a File</button>
        </div>

        <!-- Hosting Interface -->
        <div id="host-interface" class="hidden">
            <h2>Host a File</h2>
            <input type="file" id="file-input" accept="*/*">
            <p id="hosting-status" class="hidden">
                <span id="status-icon" class="hidden">&#x1F7E2;</span> <!-- Green circle emoji -->
                Hosting as PIN: <span id="generated-pin"></span>
            </p>
            <button id="back-to-main-host">Back</button>
        </div>

        <!-- Downloading Interface -->
        <div id="download-interface" class="hidden">
            <h2>Download a File</h2>
            <label for="pin-input">Enter PIN:</label>
            <input type="text" id="pin-input" placeholder="Enter PIN here">
            <button id="connect-btn">Connect</button>
            <button id="back-to-main-download">Back</button>
            <p id="status" class="status-message"></p>
            <a id="download-link" class="hidden" href="" download="received-file">Download File</a>
        </div>

        <!-- Error/Debug Messages -->
        <div id="error-container" class="hidden">
            <h3>Debug Messages</h3>
            <pre id="error-log"></pre>
        </div>
    </div>

    <!-- Include PeerJS and JavaScript -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="js/peer.js"></script>
</body>

</html>
